<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Tier List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Avengers Tier List</h1>
        <div id="tier-list">
            <div class="tier" id="S-tier">
                <h2>S Tier</h2>
                <div class="heroes"></div>
            </div>
            <div class="tier" id="A-tier">
                <h2>A Tier</h2>
                <div class="heroes"></div>
            </div>
            <div class="tier" id="B-tier">
                <h2>B Tier</h2>
                <div class="heroes"></div>
            </div>
            <div class="tier" id="C-tier">
                <h2>C Tier</h2>
                <div class="heroes"></div>
            </div>
        </div>
        <div id="avengers">
            <h2>Drag Avengers Here</h2>
            <div id="heroes-list">
                <!-- Avengers buttons -->
                <div class="hero" draggable="true" data-hero="Iron Man">Iron Man</div>
                <div class="hero" draggable="true" data-hero="Thor">Thor</div>
                <div class="hero" draggable="true" data-hero="Captain America">Captain America</div>
                <div class="hero" draggable="true" data-hero="Black Widow">Black Widow</div>
                <div class="hero" draggable="true" data-hero="Hulk">Hulk</div>
                <div class="hero" draggable="true" data-hero="Hawkeye">Hawkeye</div>
                <div class="hero" draggable="true" data-hero="Doctor Strange">Doctor Strange</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
